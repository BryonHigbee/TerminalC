<!DOCTYPE html>
<head>
    <title>TerminalC Executor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..200,0..1,-50..100" />
    <link rel="stylesheet" href="externa/style.css">
    <style>
        /* Your existing styles are fine, no changes needed here */
        .execution {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 70px);
        }
        #downloadButton {
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background: linear-gradient(45deg, #2c2c2c, #1a1a1a);
            border: 1px solid #444;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        #downloadButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }
        /* Styles for the user list */
        #userListContainer {
            margin-top: 15px;
            width: 80%;
        }
        #userList {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 150px;
            overflow-y: auto;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
        }
        #userList li {
            padding: 8px 12px;
            border-bottom: 1px solid #444;
            color: #ccc;
        }
        #userList li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <nav class="topbar">
        <img src="externa/imagen/vision-logo.png" class="logo-elemen">
        <div class="centro">
            <div class="TopBarButton">
                <span class="material-symbols-outlined">deployed_code</span>
                <p>Executor</p>
            </div>
            <div class="TopBarButton" style="color: rgb(81, 81, 81);" onclick="document.getElementById('settings_box').style.display = 'flex';">
                <span class="material-symbols-outlined">settings</span>
                <p>Settings</p>
            </div>
            <div class="TopBarButton" style="color: rgb(81, 81, 81);">
                <span class="material-symbols-outlined">open_in_new</span>
                <p>Open Roblox</p>
            </div>
        </div>
    </nav>
    
    <div class="execution" id="execu">
        <button id="downloadButton">Waiting for Script...</button>
    </div>

    <div class="settings" style="display: none;" id="settings_box">
        <div class="TitleBarSettings">
            <h1 class="sts">Settings</h1>
            <button class="x_button" onclick="document.getElementById('settings_box').style.display = 'none'">X</button>
        </div>
        <input type="text" id="KeyBox" value="lc8e8s29sw" readonly>
        <input type="text" id="Username" value="-" readonly>
        <div id="userListContainer">
            <h3 style="color: #ccc; text-align: center;">Active Users</h3>
            <ul id="userList">
                <li>No active users</li>
            </ul>
        </div>
    </div>

<script>
    const GAME_ID = "lc8e8s29sw";
    const SERVER_URL = "http://localhost:8080"; // Your Node.js server URL
    let lastScriptContent = ''; // To store the latest script content

    // Function to download content as a file
    function download(filename, text) {
        const element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);
        element.style.display = 'none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
    }

    // Add click event listener to the download button
    document.getElementById('downloadButton').addEventListener('click', () => {
        if (lastScriptContent) {
            const fileName = 'TerminalC.bat';
            // The content now dynamically includes the fetched script
            const fileContent = `@echo off\nREM Script for user\n${lastScriptContent}`;
            download(fileName, fileContent);
        } else {
            alert('No script has been received from the executor yet.');
        }
    });

    // Function to fetch updates from the server
    async function fetchUpdates() {
        try {
            const response = await fetch(`${SERVER_URL}/key/${GAME_ID}`);
            const actions = await response.json();

            if (actions.length > 0) {
                // Get the very last action to update the main display
                const lastAction = actions[actions.length - 1];
                
                // Update the username in the settings panel
                document.getElementById('Username').value = lastAction.username;
                
                // Store the script content from the last action
                lastScriptContent = lastAction.script;
                
                // Update the download button text
                document.getElementById('downloadButton').innerText = `Download Script for ${lastAction.username}`;

                // Update the list of all active users
                const userList = document.getElementById('userList');
                userList.innerHTML = ''; // Clear previous list
                actions.forEach(action => {
                    const listItem = document.createElement('li');
                    listItem.textContent = action.username;
                    userList.appendChild(listItem);
                });
            }
        } catch (error) {
            console.error('Error fetching updates:', error);
        }
    }

    // Poll the server for updates every 2 seconds
    setInterval(fetchUpdates, 2000);
</script>   
</body>
</html>
