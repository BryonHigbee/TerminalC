<!DOCTYPE html>
<head>
    <title>TerminalC Executor</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..200,0..1,-50..100" />
    <link rel="stylesheet" href="externa/style.css">
    <style>
        /* Basic styling for layout and appearance */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #d4d4d4;
            margin: 0;
        }
        .topbar {
            display: flex;
            align-items: center;
            background-color: #252526;
            padding: 0 20px;
            height: 50px;
            border-bottom: 1px solid #333;
        }
        .execution {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: calc(100vh - 70px);
            padding: 20px;
        }
        #scriptLog {
            width: 80%;
            height: 400px;
            background-color: #252526;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 1rem;
            color: #cecece;
            resize: vertical;
        }
        .log-header {
            width: 80%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        #clearLogButton {
            padding: 8px 15px;
            background-color: #444;
            border: 1px solid #555;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .settings {
            display: none; /* Hidden by default */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background-color: #252526;
            border: 1px solid #444;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 20px;
            z-index: 100;
        }
        .settings input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            background-color: #333;
            border: 1px solid #555;
            color: #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="topbar">
        <p style="font-weight: bold;">TerminalC Executor</p>
    </nav>
    
    <div class="execution" id="execu">
        <div class="log-header">
            <h2>Execution Log</h2>
            <button id="clearLogButton">Clear Log</button>
        </div>
        <textarea id="scriptLog" readonly>Waiting for scripts...</textarea>
    </div>

    <div class="settings" id="settings_box">
        <div class="TitleBarSettings">
            <h1 class="sts">Settings</h1>
            <button class="x_button" onclick="document.getElementById('settings_box').style.display = 'none'">X</button>
        </div>
        <input type="text" id="KeyBox" value="No Key Found" readonly>
        <input type="text" id="Username" value="No User Found" readonly>
    </div>

<script>
    const keyBox = document.getElementById('KeyBox');
    const usernameBox = document.getElementById('Username');
    const scriptLog = document.getElementById('scriptLog');
    const clearLogButton = document.getElementById('clearLogButton');

    let userKey = '';
    let username = '';

    // 1. Get Key and Username from URL when the page loads
    document.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        userKey = params.get('key');
        username = params.get('username');

        if (userKey && username) {
            keyBox.value = userKey;
            usernameBox.value = username;
        } else {
            scriptLog.value = "ERROR: No key or username provided in the URL.\nPlease launch from the batch file.";
        }
    });

    // 2. Fetch Script from Server Periodically
    const fetchScript = async () => {
        if (!userKey) return; // Don't try to fetch if there's no key

        try {
            const response = await fetch(`/get-script/${userKey}`);
            const data = await response.json();

            // Check if the server sent back a valid script
            if (data && data.script) {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = `[${timestamp}] User '${data.username}' executed:\n${data.script}\n\n`;
                
                // Clear the initial "Waiting..." message on the first script received
                if (scriptLog.value === 'Waiting for scripts...') {
                    scriptLog.value = ''; 
                }
                
                // Add the new script to the log and scroll to the bottom
                scriptLog.value += logEntry;
                scriptLog.scrollTop = scriptLog.scrollHeight; 
            }
        } catch (error) {
            console.error("Error fetching script:", error);
        }
    };

    // Check for a new script every 2 seconds
    setInterval(fetchScript, 2000);

    // 3. Clear Log Button functionality
    clearLogButton.addEventListener('click', () => {
        scriptLog.value = 'Waiting for scripts...';
    });
</script>   
</body>
</html>
